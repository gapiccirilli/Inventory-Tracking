<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inventory List</title>
        <link rel="stylesheet" th:href="@{css/bootstrap.css}" />        
    </head>
    <body>
            <table class="table">
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Location</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="item : ${itemList}">
                    <td th:text="${item.itemName}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td><form th:action="@{/inventory/itemid}" method="post">
                        <input type="hidden" name="id" th:value="${item.id}" />
                        <input type="hidden" name="locationid" th:value="${item.locationId}" />
                        <button type="submit">Update</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/inventory/itemid-d}" method="post">
                        <input type="hidden" name="id" th:value="${item.id}" />
                        <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
            <a href="/"><button class="accordion-button">Locations</button></a>
    </body>
</html>
