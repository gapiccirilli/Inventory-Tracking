<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Inventory Items</title>
    </head>
    <body>
        <form action="#" th:action="@{/inventory/item/update}" th:object="${itemForLocation}" method="post">
            <h1>Add Item(s)</h1>
            <label for="itemName">Item Name: </label>
            <input type="text" id="itemName" th:field="*{itemName}" placeholder="Item Name"><br><br>
            <label for="description">Description: </label>
            <input type="text" id="description" th:field="*{description}" placeholder="Description"><br><br>
            <label for="quantity">Quantity: </label>
            <input type="text" id="quantity" th:field="*{quantity}" placeholder="Quantity"><br><br>
            <input type="hidden" name="id" th:value="*{id}" />
            <input type="submit" value="Add to Inventory"> 
        </form>
        <a href="/"><button>Inventory</button></a>
        <!-- Add inventory items that will create a pop up message as successful or failure -->
    </body>
</html>
